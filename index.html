<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
	<style>
		.square{
			width:150px;
			height:150px;
			border:5px dotted blue;
			text-align:center;
			font-size:1.5em;
			line-height:150px;
			color:green;
		}
	</style>
</head>
<body>
	  <h3>dotted square</h3>
	  <div class = 'square'>i am the div</div>
	  <div class = 'list'>
	  	 <ul>
	  	 	  <li>one</li>
	  	 	  <li>two</li>
	  	 	  <li>three</li>
	  	 	  <li>four</li>
	  	 </ul>
	  </div>
	  <script>
      let square = document.querySelector('div');
	  	square.onclick = function() {
	  		this.style.width = '250px';
	  		this.style.fontSize = '2.5em';
	  		this.style.background = 'lightblue';
	  }
	  </script>
</body>
</html>
